<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <h2>Login</h2>
        <div>
            <label for="UserName">UserName/Email</label>
            <input type="text" formControlName="userNameEmail" class="form-control" placeholder="Enter the username">
            <div *ngIf="loginForm.get('userNameEmail')?.invalid && loginForm.get('userNameEmail')?.touched" class="error">Username
                is required</div>
        </div>

        <div>
            <label for="Password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter the password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Username
                is required</div>
        </div>

        <div class="m-4">
            <button type="submit" class="btn btn-primary"> Login</button>
            <div *ngIf="errorMsg!= ''">{{errorMsg}}</div>

            <button class="btn btn-secondary mx-3" routerLink="/register">Register </button>

        </div>

    </form>
</div>
